<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../Style/FirstPageStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <div class="sign-in">
                        <div class="icon">
                            <img src="https://img.icons8.com/color/96/000000/barcelona-fc.png"/>
                        </div>
                        <div class="title">
                            <h2>Welcome to our website</h2>
                            <span>not registered yet?</span>
                            <a href="#" class="toggle">Sign up</a>
                        </div>
                        <div class="form-group">
                            <form action="">
                                <div class="input-wrap">
                                    <label>Username</label>
                                    <input type="text" class="input-field">
                                </div>
                                <div class="input-wrap">
                                    <label>Password</label>
                                    <input type="password" class="input-field">
                                </div>
                                <input type="button" value="Sign In" class="sign-btn">
                            </form>
                        </div>
                    </div>
                    <div class="sign-up">
                        <div class="icon" style="text-align:center">
                            <img src="https://img.icons8.com/color/96/000000/barcelona-fc.png"/>
                        </div>
                        <div class="title">
                            <h2>Join us</h2>
                            <span>Already have an account?</span>
                            <a  href="#" class="toggle">Sign In</a> 
                        </div>
                        <div class="form-group">
                            <form action="">
                                <div class="input-wrap">
                                    <label>Username</label>
                                    <input type="text" class="input-field">
                                </div>
                                <div class="input-wrap">
                                    <label>Email</label>
                                    <input type="email" class="input-field">
                                </div>
                                <div class="input-wrap">
                                    <label>Password</label>
                                    <input type="password" class="input-field">
                                </div>
                                <input type="button" value="Sign Up" class="sign-btn">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="carousel">
                    <h1>Stay with us</h1>
                    <ul>
                        <li>Access to a dedicated live broadcast</li>
                        <li>Access to news earlier than others</li>
                        <li>Live Discussion</li>
                        <li>Access to dedicated game analysis</li>
                        <li>And much more...!</li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </main>
    
    <script src="../Js/Login.js"></script>
</body>
</html>
